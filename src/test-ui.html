<html lang="en">
<head>
  <meta charset="UTF-8">

    // Mock allUnitsData for testing

        examWeight: "15-23%",
        topics: [
          {

          {

        ]
      }
    ];
  </script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
    }
    
    #app {
      min-height: 100vh;
    }
    
    .test-info {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 12px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  
  <div class="test-info">
    Phase 3 UI Test
  </div>
  
  <script type="module">
    // Import UI components
    import { uiController } from './ui/ui.js';
    
    // Mock localStorage for testing
    if (!localStorage.getItem('profile')) {
      localStorage.setItem('profile', JSON.stringify({
        username: 'TestUser',
        pubkey: 'test_pub_key_123',
        privkey: 'test_priv_key_456',
        reputationScore: 250
      }));
    }
    
    // Initialize UI
    console.log('Initializing Phase 3 UI...');
    
    window.addEventListener('DOMContentLoaded', async () => {
      try {
        // Initialize the UI controller
        await uiController.init();
        
        console.log('âœ“ UI initialized successfully');
        
        // Test view switching
        setTimeout(() => {
          console.log('Testing view switching...');
          // The UI should now be showing the dashboard
        }, 1000);
        
      } catch (error) {
        console.error('Failed to initialize UI:', error);
        document.getElementById('app').innerHTML = `
          <div style="text-align: center; padding: 2rem; color: red;">
            <h2>Initialization Error</h2>
            <pre>${error.stack}</pre>
          </div>
        `;
      }
    });
    
    // Add debug commands to window
    window.testUI = {
      switchToDashboard: () => uiController.switchView('dashboard'),
      switchToQuestion: () => uiController.switchView('question', { questionId: '1-2_q1' }),
      toggleTheme: () => uiController.handleThemeToggle(),
      getState: () => uiController.state
    };
    
    console.log('Debug commands available: window.testUI');
  </script>
</body>
</html>
