<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AP Statistics PoK - Phase 3</title>
  
  <!-- Load curriculum data -->
  <script src="/assets/allUnitsData.js"></script>
  
  <!-- Chart.js for consensus distributions -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  
  <!-- MathJax for mathematical notation -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      }
    };
  </script>
  <script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      min-height: 100vh;
      background: #f5f5f5;
    }
    
    #app {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    /* Initial loading state */
    .init-screen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .init-logo {
      font-size: 4rem;
      margin-bottom: 2rem;
      animation: pulse 2s infinite;
    }
    
    .init-title {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    
    .init-subtitle {
      font-size: 1.2rem;
      opacity: 0.9;
      margin-bottom: 3rem;
    }
    
    .init-progress {
      width: 300px;
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
      overflow: hidden;
    }
    
    .init-progress-bar {
      height: 100%;
      background: white;
      border-radius: 2px;
      animation: progress 2s ease-in-out;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    @keyframes progress {
      0% { width: 0%; }
      100% { width: 100%; }
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="init-screen">
      <div class="init-logo">ðŸ“Š</div>
      <h1 class="init-title">AP Statistics PoK Blockchain</h1>
      <p class="init-subtitle">Phase 3: Lean UI with Attestation Flow</p>
      <div class="init-progress">
        <div class="init-progress-bar"></div>
      </div>
    </div>
  </div>
  
  <!-- Main Phase 3 Module -->
  <script type="module" src="./phase3.ts"></script>
</body>
</html>
